<h1>{{nfe.id ? 'Editar' : 'Cadastrar'}} Nota Fiscal</h1>
<div class="container">
  <form #notafiscalForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-md-12">
        <div class="alert alert-success" role="alert" *ngIf="success == true">
          Salvo/Alterado com sucesso!
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-3">
        <div class="form-group">
          <input type="text" class="form-control" disabled=true placeholder="Id" [(ngModel)]="nfe.id" name="id" />
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <input type="text" class="form-control" disabled=true placeholder="Data Emissão" [(ngModel)]="nfe.dataEmissao" name="dataEmissao"/>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="form-group">
          <input type="number" class="form-control" placeholder="Número da nota" [(ngModel)]="nfe.numeroNota" name="numeroNota"/>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Estabelecimento" [(ngModel)]="nfe.estabelecimento" name="estabelecimento"/>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="form-group">
          <input type="number" class="form-control" placeholder="Valor" maxlength="20" [(ngModel)]="nfe.valorTotal" name="valorTotal"/>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
    <div class="row">
      <div class="col-md-6" align="right">
        <div class="form-group">
          <button type="submit" class="btn btn-success btn-lg" *ngIf="!nfe.id">Salvar</button>
          <button type="submit" class="btn btn-primary btn-lg" *ngIf="nfe.id">Editar</button>
        </div>
      </div>
      <div class="col-md-6" align="left">
        <div class="form-group">
          <button class="btn btn-warning btn-lg" routerLink="/">Voltar</button>
      </div>
      </div>
    </div>
  </form>
</div>
